- name: Configure click_to_focus
  xfconf:
    channel: xfwm4
    property: /general/click_to_focus
    value_type: 'bool'
    value: 'false'
    
    
- name: Configure Numix theme
  xfconf:
    channel: xfwm4
    property: /general/theme
    value_type: 'string'
    value: 'Numix'
    
- name: Set workspace names (4)
  xfconf:
    channel: xfwm4
    property: /general/workspace_names
    value_type: string
    value: ['1', '2', '3', '4']
    force_array: true


- name: Configure Remove icons from desktop
  xfconf:
    channel: xfce4-desktop
    property: /desktop-icons/style
    value_type: 'int'
    value: '0'
    
    
